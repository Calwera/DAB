<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <!-- FONT EXO 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>DAB Strona główna</title>
  </head>
  <body>
    <div class="background-image">
      <section class="main-page">

        <!-- NAWIGACJA -->
        <nav class="main-page__nav">
          <ul class="main-page__nav-list">
            <li class="main-page__nav-list-item">
              <a
                href="#"
                data-modal-target="#add"
                class="main-page__nav-list-link"
              >
                <img class="main-page__nav-icon" src="img/add.svg" alt="add" />
                <span>dodaj</span></a
              >
            </li>
            <li class="main-page__nav-list-item">
              <a href="#" class="main-page__nav-list-link">
                <img class="main-page__nav-icon" src="img/add.svg" alt="change" />
                <span>zmodyfikuj</span></a
              >
            </li>
            <li class="main-page__nav-list-item">
              <a href="#" data-modal-target="#delete" class="main-page__nav-list-link">
                <img
                  class="main-page__nav-icon"
                  src="img/remove.svg"
                  alt="Delete"
                />
                <span>usuń</span></a
              >
            </li>
            <li class="main-page__nav-list-item">
              <a href="#" data-modal-target="#show" class="main-page__nav-list-link">
                <img class="main-page__nav-icon" src="img/show.svg" alt="show" />
                <span>wyświetl</span></a
              >
            </li>
            <li class="main-page__nav-list-item">
              <a
                href="#"
                data-modal-target="#show"
                class="main-page__nav-list-link"
              >
                <img
                  class="main-page__nav-icon"
                  src="img/showall.svg"
                  alt="showall"
                />
                <span>wyświetl wszystko</span></a
              >
            </li>
          </ul>
          <img
            src="/img/dab_main.svg"
            alt="App Logo"
            class="main-page__nav-list-link"
          />
        </nav>

        <!-- GŁÓWNE OKNO -->
        <div class="main-page__content-center">
          <h2 class="main-page__content-center-title">
            Domowa aplikacja budzetu
          </h2>
          <div class="main-page__content-center-stats">
            <div class="main-page__content-center-stats-income">
              <div class="main-page__content-center-stats-income-name">
                Dochody
              </div>
              <div class="main-page__content-center-stats-income-number">
                8032
                <button class="popup__close-button">&plus;</button>
              </div>
            </div>

            <div class="main-page__content-center-stats-outcome">
              <div class="main-page__content-center-stats-outcome-name">
                Koszty
              </div>
              <div class="main-page__content-center-stats-outcome-number">
                5012
                <button class="popup__close-button">&plus;</button>
              </div>
            </div>

            <div class="main-page__content-center-stats-total">
              <div class="main-page__content-center-stats-total-name">
                Dochód/Strata
                
              </div>
              <div class="main-page__content-center-stats-total-number">
                3020
                <button class="popup__close-button">&plus;</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- POPUPS -->
      <!-- DODAWANIE KOSZTÓW -->
      <div class="popup" id="add">
        <div class="popup__header">
          <h2 class="popup__title">Dodaj koszt</h2>
          <button class="popup__close-button">&times;</button>
        </div>
        <form action="POST" method="post" class="popup__form">
          <div>
            <label for="category" class="popup__form-select"
              >Kategoria kosztów</label
            >
            <select id="category">
              <option value="">Kategorie</option>
              <option value="Jedzenie">Jedzenie</option>
              <option value="Rachunki">Rachunki</option>
              <option value="Zakupy">Zakupy</option>
              <option value="Raty">Raty</option>
              <option value="Inne">Inne</option>
            </select>
          </div>
          <div>
            <label for="value">Kwota</label>
            <input type="number" id="value" placeholder="0" required />
          </div>
          <div>
            <label>
              Wprowadź date
              <input type="date" />
            </label>
          </div>
          <div>
            <label for="opis">Opis</label>
            <input type="text" id="opis" placeholder="zakupy" />
          </div>
          <button class="btn">Wyslij</button>
        </form>
      </div>

      <!-- Popup wyświetl -->
      <div class="popup" id="show">
        <div class="popup__header">
          <h2 class="popup__title">Wyświetl zawartość</h2>
          <button class="popup__close-button">&times;</button>
        </div>
        <form class="popup__form">
          <div>
            <label for="category" class="popup__form-select"
              >Kategoria kosztów</label
            >
            <select id="category">
              <option value="">Kategorie</option>
              <option value="Jedzenie">Jedzenie</option>
              <option value="Rachunki">Rachunki</option>
              <option value="Zakupy">Zakupy</option>
              <option value="Raty">Raty</option>
              <option value="Inne">Inne</option>
              <option value="Wszystko">wszystko</option>
            </select>
          </div>
          <div>
            <label>
              Wprowadź date
              <input type="date" />
            </label>
          </div>
          <button class="btn">Pokaz</button>
        </form>
      </div>
      <div class="popup__overlay"></div>
    </div>

    <!-- Popup usuń -->
    <div class="popup" id="delete">
      <div class="popup__header">
        <h2 class="popup__title">Usuń</h2>
        <button class="popup__close-button">&times;</button>
      </div>
      <form class="popup__form">
        <div>
          <label for="category" class="popup__form-select"
            >Kategoria kosztów</label
          >
          <select id="category">
            <option value="">Kategorie</option>
            <option value="Jedzenie">Jedzenie</option>
            <option value="Rachunki">Rachunki</option>
            <option value="Zakupy">Zakupy</option>
            <option value="Raty">Raty</option>
            <option value="Inne">Inne</option>
            <option value="Wszystko">wszystko</option>
          </select>
        </div>
        <div>
          <label>
            Wprowadź date
            <input type="date" />
          </label>
        </div>
        <button class="btn">Pokaz</button>
      </form>
    </div>
    <div class="popup__overlay"></div>
  </div>

    <footer class="footer">
      <h3 class="footer__header">Strona stworzona przez Krzysztof Wróbel</h3>
      <p class="footer__text">Tu mnie znajdziesz:</p>
      <div class="footer__link">
        <img src="./img/email.svg" alt="e-mail" class="footer__link-img" />
        <img src="./img/github.svg" alt="github" class="footer__link-img" />
        <img src="./img/linkedin.svg" alt="linkedin" class="footer__link-img" />
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
